<!DOCTYPE html>
<html>
<head>
	<title>Responding to Clicks using JavaScript</title>
</head>
<!-- This is the Responding to Clicks using JS -->
<body>

<p id = "p1">This is a paragraph</p>
<button id = "button1">Change Text</button>

<script type="text/javascript">
	document.getElementById("button1").onclick = function(){
		document.getElementById('p1').innerHTML = "Changed";
	}
</script>

</body>
</html>
