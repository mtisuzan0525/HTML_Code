<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Arrays</title>
</head>
<body>
	<!-- This is the arrays -->
<script type="text/javascript">
	var an_Array = new Array();
	an_Array[0] = "Pizza";
	an_Array[1] = "Chocolate";
	console.log(an_Array);
	console.log(an_Array.length);
	//alert(an_Array[0]);

	var posts = ["Post1", "Post2", "Post3"];
	posts.push("Post4");
	//posts.splice(3, 1); //Starting at 3 and removing 1 item

	posts.splice(1, 0, "Post in the middle"); //inserting an item after 1st location
	console.log(posts);
	//alert(posts[2]);

</script>
</body>
</html>
