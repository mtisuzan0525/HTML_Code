<!DOCTYPE html>
<html>
<head>
	<title>If Statement in JavaScript</title>
</head>
<!-- This is the If Statement in JS -->
<body>

<p>
	Guess the word...
</p>
<p>
	<input type="text" id = "text1">
</p>
<button id = "button1">Check</button>

<script type="text/javascript">

	document.getElementById('button1').onclick = function(){
		var the_Text = document.getElementById('text1').value;

		var the_Word = "Suggestion";
		
	if(the_Text == the_Word){
		alert("You are correct");
	}else{
		alert("No! You've got it wrong.");
	}
	}




</script>
</body>
</html>
