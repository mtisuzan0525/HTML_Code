<!DOCTYPE html>
<html>
<head>
	<title>Changing Website Content</title>
</head>
<!-- This is the chngeing website content -->
<body>
<p id="p1">This is paragraph</p>
<button id="button1">Button 1</button>

<p id="p2">This is another paragraph</p>
<button id="button2">Button 2</button>

<p id = "p3"></p>
<button id="button3">Button 2</button>

<script type="text/javascript">
	document.getElementById('button1').onclick = function(){
		document.getElementById('p1').innerHTML = "Changed";
	}

		document.getElementById('button2').onclick = function(){
		document.getElementById('p2').innerHTML = document.getElementById('p2').innerHTML + ", which is also the second paragraph";
	}

	document.getElementById('button3').onclick = function(){
		document.getElementById('p3').innerHTML = "<h1>We are adding the content here</h1>";
	}
</script>

</body>
</html>
