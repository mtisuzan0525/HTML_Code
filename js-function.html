	function grade(cgpa){
		var x = cgpa;
		var result = "";
		if(x>=80){
			result = "A+";
		}
		else if(x>=75 && x<80){
			result = "A";
		}
		else if(x>=70 && x<75){
			result = "A-";
		}
		else{
			result = "Less than A"
		}
		alert(result);
	}

grade(40);
