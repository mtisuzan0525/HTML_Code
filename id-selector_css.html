<html>
<head>
	<title>
		ID_selector
	</title>
	<style>
		body{background-color: lightgreen;} /*It is the background color of eitire webpage.*/
		#head {				/*Here i have done the style of h1 by calling its id attribute.*/
			background-color: lightgrey;
			color: white;
		}
		#p {		/*Here i have done the style of p by calling its id attribute*/
			background-color: red;
			color: white;
		}

	</style>
</head>
<body>

	<h1 id="head">ID Selector</h1>	
	<p id="p">Paragraph</p>

</body>


</html>
