<!DOCTYPE html>
<html>
<head>
	<title>While Loop in JavaScript</title>
</head>
<!-- This is the While Loop in JS -->
<body>

<div id = "div1">
	
</div>

<script type="text/javascript">
var the_Post = ["post1", "post2", "post3", "post4"];
var x = "";
var i = 0;
while(i<the_Post.length){
x = x+"<p>"+the_Post[i]+"</p>";
i++;
}	
document.getElementById('div1').innerHTML = x;
</script>

</body>
</html>
