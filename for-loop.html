<!DOCTYPE html>
<html>
<head>
	<title>JavaScript For Loop</title>
</head>
<!-- This is the JS for loop section -->
<body>

<div id = "div1">
	
</div>

<script type="text/javascript">
var the_Post = ["post1", "post2", "post3"];	
var x = "";
for(var i = 0; i<the_Post.length; i++){
	x = x +"<p>" + the_Post[i] + "</p>";
}
document.getElementById('div1').innerHTML = x;
</script>

</body>
</html>
